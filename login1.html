<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NotiPushUPIIZ</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a class="h1"><b>No</b>ti<b>P</b>ush<b>U</b>PIIZ</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Inicia sesi√≥n</p>

      <form action="" method="">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" id="usuario">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" id="clave">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
          
          </div>
          <!-- /.col -->
          <div class="col-4 text-center">
            <button type="submit" class="btn btn-primary btn-block" onclick="iniciar()">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      
      <!-- /.social-auth-links -->

      
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<script>
   function iniciar(){
        var usuario = $("#usuario").val();
        var clave = $("#clave").val();
        console.log(usuario);
          console.log(clave);
            $.ajax({
                
                method:"GET",
                url:"http://sistemas.upiiz.ipn.mx/isc/nopu/api/login.php",
                data:"usuario="+usuario+"&clave="+clave,
                DataType: 'json',
                success: function(respuesta) {
                    var resultado=JSON.parse(respuesta);
                    if(resultado.estado == 1){
                    window.location.replace("menu.html");
                    }else{
                    alert("Datos incorrectos");
                   }
              }
          });
        }
</script>
</body>
</html>
